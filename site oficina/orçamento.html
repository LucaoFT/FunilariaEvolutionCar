    <h2>Venha Fazer um Orçamento conosco!</h2>

    <section class="orçamento">
        <div class="container">
            <h2>Faça um Orçamento Conosco</h2>
        <div>

        </div>    
<fieldset>
            <form id="formulario-orçamento" action="" class="form grid-8">
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Nome Completo" required >
                <br>
                <label for="Email"Email></label>
                <input type="text" id="email" placeholder="Email" required >
                <label for="telefone"></label>
                <br>
                <input type="text" id="telefone" placeholder="Telefone" required>
</fieldset>
                <br>
<fieldset>
               <select name="Marca" id="marca">
                   <option selected disabled value="" >Selecione a marca do Veiculo</option>
                   <option value="audi">Audi</option>
                   <option value="bmw">BMW</option>
                   <option value="Chevrolet">Chevrolet</option>
                   <option value="Citroën">Citroën</option>
                   <option value="Fiat">Fiat</option>
                   <option value="Ford">Ford</option>
                   <option value="Honda">Honda</option>
                   <option value="volvo">Volvo</option>
                   <option value="volkswagen">volkswagen</option>
                   <option value="outro">outro</option>
                </select>
                <br>
                <label for="modelo"></label>
                <input type="text" id="modelo" placeholder="Modelo do Veiculo" required >

</fieldset>
               </form> 
               <br>
               <label for="info">Informações</label>
               <textarea name="" id="info" cols="30" rows="10"></textarea>
               <br>
               <button type="submit">Enviar</button>
            </form>
        </div>
   
    </section>
